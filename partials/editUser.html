<form class="form-horizontal" ng-submit="save()">
	<div class="form-group">
		<label class="col-sm-2 control-label">First Name:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.fName"  placeholder="First Name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Last Name:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.lName"  placeholder="Last Name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Gender:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.gender" placeholder="Gender" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Age:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.age"  placeholder="Age" required>
		</div>
	</div>

	<hr>
	<button class="btn btn-success"  type="submit" >
		<span class="glyphicon glyphicon-save"></span> Save Changes
	</button>

</form>
